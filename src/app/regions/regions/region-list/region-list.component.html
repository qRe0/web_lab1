<div class="list-group">
  <div
    *ngFor="let region of regions"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div (click)="onSelect(region)" style="cursor: pointer;">
      {{ region.name }} - Температура: {{ region.temperature }} °C, Влажность: {{ region.humidity }} %
    </div>
    <div>
      <a [routerLink]="['/form', region.id]" class="btn btn-sm btn-secondary">Редактировать</a>
    </div>
  </div>
</div>

<div class="mt-3">
  <a routerLink="/form" class="btn btn-success">Добавить новый регион</a>
</div>
